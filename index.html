<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon.in</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="nav-bar">
    <div class="nav-logo">
      <div class="logo white-box">
      </div>
    </div>
    <div class="address white-box">
      <div class="del-to">
        <p>Deliver to</p>
      </div>
      <div class="loc-con">
        <i class="fa-solid fa-location-dot" id="location-logo"></i>
        <p id="loaction" class="india weighted">India</p>
      </div>
    </div>
    <div class="search-box">
       <select class="sel">
         <option>
          All
         </option>
       </select>        
      <input placeholder="Search Amazon" class="search-input">
      <div class="search-icon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="accounts white-box">
      <div><span>Hello, sign in</span></div>
      <div class="weighted">Accounts & Lists</div>
    </div>

    <div class="cart white-box">
      <div class="cart-logo">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
      <p class="weighted cart-text">Cart</p>
    </div>
  </div>
</body>
</html>
